version: "3.9"

services:
  db:
    image: postgres:16
    container_name: branch_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: branch_api

    # API reads from .env.dev / .env.prod automatically
    env_file:
      - ${ENV_FILE}

    depends_on:
      db:
        condition: service_healthy

    ports:
      - "${API_PORT}:${API_PORT}"

    # Mount SSL certificates
    volumes:
      - ./certs:/app/certs:ro

    command: >
      gunicorn -w 4 
      -b 0.0.0.0:${API_PORT}
      --certfile=certs/cert.pem 
      --keyfile=certs/key.pem 
      wsgi:app

volumes:
  db_data:
